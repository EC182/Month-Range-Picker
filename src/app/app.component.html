<div style="display:flex">
  <div style="width: 800px;">

    <h1>Calendar Month</h1>
    
    <calendar-month (onMonthSelected)="debug($event)"></calendar-month>

    <hr/>

    <h1>
      Calendar Range w/ Presets
    </h1>

    <div>
      <calendar-range (onRangeSelected)="debug($event)" [presets]="presets"></calendar-range>        
    </div>

    <hr/>

    <h1>
      Month Range Picker w/ Presets
    </h1>

    <div>
     
      <div>
        <input type="text" class="pcty-input pcty-input-textfield pcty-datepicker-input" [value]="rangeString" />        
        <i #anchor class="icon-calendar" (click)="togglePopup()"><p> {{rangeString}} </p> </i>     
      </div>
      
      <kendo-popup [anchor]="anchor" *ngIf="showPopup" [animate]="false">                 
        <calendar-range (onRangeSelected)="debug($event)" [presets]="presets" [selectedRange]="selectedRange"></calendar-range>                
      </kendo-popup>
    
    </div>


  </div>


  <div style="margin-left: 200px; width: 400px;">
    <h1>Styles</h1>
    <hr/>
    <pre>
      <div *ngFor="let style of moduleStyles">
        <span>.{{ style.name + ' {' }} </span>
        <div style="margin-left: 65px">{{style.css}}</div>
        <span>}</span>
      </div>
    </pre>
  </div>

</div>
